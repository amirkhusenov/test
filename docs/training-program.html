<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="apple-touch-icon" sizes="180x180" href="./favico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favico/favicon-16x16.png">
    <link rel="manifest" href="./favico/site.webmanifest">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>FitLife</title>
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg px-4">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="./about-us.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="./services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="./training-program.html">Training program</a>
                    </li>
                </ul>
                <a class="navbar-brand text-decoration-underline text-dark" href="./idnex.html">FitLife</a>
                <button class="button">Get Started <img src="./img/icon/arrow.svg" alt=""></button>
            </nav>
        </header>
        <main class="main mt-5 mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Workouts</h2>
                <button class="btn btn-primary">+ Create workout</button>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search...">
            </div>

            <div class="d-flex mb-3">
                <button class="btn btn-outline-primary me-2 active">Created by me</button>
                <button class="btn btn-outline-secondary me-2">All levels</button>
            </div>

            <div class="list-group">
                <div class="list-group-item d-flex align-items-center p-3">
                    <img src="./img/leg-cardio.webp" class="rounded me-3" alt="Workout image" width="200" height="200">
                    <div class="flex-grow-1">
                        <h5 class="mb-1">Belly & legs cardio</h5>
                        <small>Intermediate · 45 min · Get fit</small>
                    </div>
                    <button class="btn btn-outline-primary">▶</button>
                </div>

                <div class="list-group-item d-flex align-items-center p-3">
                    <img src="./img/upper-body.jpg" class="rounded me-3" alt="Workout image" width="200" height="200">
                    <div class="flex-grow-1">
                        <h5 class="mb-1">Full upper body</h5>
                        <small>Beginner · 60 min · Build muscle</small>
                    </div>
                    <button class="btn btn-outline-primary">▶</button>
                </div>

                <div class="list-group-item d-flex align-items-center p-3">
                    <img src="./img/core.jpeg" class="rounded me-3" alt="Workout image" width="200" height="200">
                    <div class="flex-grow-1">
                        <h5 class="mb-1">Core & stabilisation</h5>
                        <small>Novice · 45 min · Shape & tone</small>
                    </div>
                    <button class="btn btn-outline-primary">▶</button>
                </div>
            </div>
        </main>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">© 2025 Company, Inc</p>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="./about-us.html" class="nav-link px-2 text-muted">About Us</a></li>
                <li class="nav-item"><a href="./services.html" class="nav-link px-2 text-muted">Services</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Training Program</a></li>
            </ul>
        </footer>
    </div>
